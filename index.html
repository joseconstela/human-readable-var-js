<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Human-readable-var-js by joseconstela</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Human-readable-var-js</h1>
        <p>
          Convert JS variables to an &quot;human-readable&quot; format.
        </p>
        <p>It runs in the browser and as a npm package.</p>
        <p>
          See <a href="https://github.com/joseconstela/human-readable-var-js">joseconstela/human-readable-var-js @ GitHub</a>
        </p>
      </header>
      <section>
        <h3>
          Possible conversions
        </h3>

        <div id="tests"></div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/joseconstela">joseconstela</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="https://cdn.rawgit.com/joseconstela/human-readable-var-js/master/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script>
    $(function() {

      var tests = [
        {
          t: 'Latitude and longitude',
          d: {lat:42.2635087, lng:-7.8917979}
        },
        {
          t: 'Boolean true',
          d: true
        },
        {
          t: 'Boolean false',
          d: false
        },
        {
          t: 'Random object',
          d: {a: 'Hello', b: 'World!'}
        }
      ]

      tests.forEach(function(t) {
        $('#tests').append(
          `<table>
            <tr>
              <th colspan="2">
                ${t.t}
              </th>
            </tr>
            <tr>
              <td style="width:50%">
                <code>${JSON.stringify(t.d)}</code>
              </td>
              <td style="text-align:right">${humanReadable.simple(t.d)}</td>
            </tr>
          </table>`
        )
      })

    });
    </script>

  </body>
</html>
